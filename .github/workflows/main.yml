name: Push File

on: push

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: cmsis-pack-examples/
          recursive: true
          dest: cmsis-pack-examples.zip
      - uses: actions/upload-artifact@v1
        with:
          name: cmsis-pack-examples.zip
          path: ${{ github.workspace }}/cmsis-pack-examples.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: "v3.0.0"
          release_name: Release v3.0.0
          body: |
            Changes in this Release
            - First Change
            - Second Change
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ github.workspace }}/cmsis-pack-examples.zip
          asset_name: cmsis-pack-examples.zip
          asset_content_type: application/zip
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushes test file
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'cmsis-pack-examples'
        destination_repo: 'Arm-Examples/ml-embedded-test-repo'
        user_email: 'nina.drozd@arm.com'
        user_name: 'nindro01'
        commit_message: 'Example Sync'
