name: Push File

on: push

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: cmsis-pack-examples/
          recursive: true
          dest: cmsis-pack-examples.zip
      - uses: actions/upload-artifact@v1
        with:
          name: cmsis-pack-examples.zip
          path: ${{ github.workspace }}/cmsis-pack-examples.zip
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: "v1.0.0"
          release_name: Release v1.0.0
          body: |
            Changes in this Release
            - First Change
            - Second Change
          prerelease: true
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushes test file
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'cmsis-pack-examples'
        destination_repo: 'Arm-Examples/ml-embedded-test-repo'
        user_email: 'nina.drozd@arm.com'
        user_name: 'nindro01'
        commit_message: 'Example Sync'
